<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>IvasyaStore</title>

<style>
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{
margin:0;
background:radial-gradient(circle at top,#0f172a,#020617);
color:#fff;
}
header{
padding:20px 30px;
border-bottom:1px solid #1e293b;
}
header h1{
margin:0;
color:#60a5fa;
}
header p{
margin:6px 0 0;
color:#94a3b8;
font-size:14px;
}

.container{
max-width:1200px;
margin:30px auto;
padding:0 20px;
}

.search{
width:100%;
padding:14px 16px;
border-radius:12px;
border:1px solid #1e293b;
background:#020617;
color:#fff;
font-size:15px;
margin-bottom:25px;
}

.games{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
gap:20px;
}

.game{
background:linear-gradient(180deg,#0b1220,#020617);
border:1px solid #1e293b;
border-radius:18px;
padding:16px;
text-align:center;
cursor:pointer;
transition:.25s;
}
.game:hover{
transform:translateY(-6px);
border-color:#60a5fa;
}

.game img{
width:80px;
height:80px;
object-fit:contain;
margin-bottom:12px;
}

.game h3{
margin:0;
font-size:15px;
}

footer{
text-align:center;
padding:40px 0;
color:#64748b;
font-size:13px;
}
</style>
</head>

<body>

<header>
<h1>IvasyaStore</h1>
<p>Pilih Game → Pilih Nominal → WhatsApp</p>
</header>

<div class="container">
<input class="search" id="search" placeholder="Cari game..." onkeyup="searchGame()"/>

<div class="games" id="games">
  <div class="game" data-name="mobile legends">
    <img src="https://upload.wikimedia.org/wikipedia/en/9/9f/Mobile_Legends_Bang_Bang_Logo.png">
    <h3>Mobile Legends</h3>
  </div>

  <div class="game" data-name="free fire">
    <img src="https://upload.wikimedia.org/wikipedia/en/c/c5/Garena_Free_Fire_Logo.png">
    <h3>Free Fire</h3>
  </div>

  <div class="game" data-name="pubg mobile">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/PUBG_Mobile_Logo.svg">
    <h3>PUBG Mobile</h3>
  </div>

  <div class="game" data-name="genshin impact">
    <img src="https://upload.wikimedia.org/wikipedia/en/5/5d/Genshin_Impact_logo.svg">
    <h3>Genshin Impact</h3>
  </div>

  <div class="game" data-name="valorant">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Valorant_logo.svg">
    <h3>Valorant</h3>
  </div>

  <div class="game" data-name="roblox">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/Roblox_Logo_2022.svg">
    <h3>Roblox</h3>
  </div>
</div>
</div>

<footer>© 2025 IvasyaStore</footer>

<script>
function searchGame(){
let input=document.getElementById("search").value.toLowerCase();
let games=document.querySelectorAll(".game");
games.forEach(g=>{
g.style.display=g.dataset.name.includes(input)?"block":"none";
});
}
</script>

</body>
</html>
